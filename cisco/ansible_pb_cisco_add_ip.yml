---
- name: Add IP and bring up interface
  hosts: all
  connection: network_cli
  gather_facts: no

  tasks:
    - name: Configure interface settings
      cisco.ios.ios_config:
        parents:
          - interface GigabitEthernet4
        lines:
          - description test_interface
          - ip address 172.31.1.1 255.255.255.0
          - no shutdown
